<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join OpenBase AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #0ff;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
    }

    h2 {
      text-align: center;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input, textarea {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Join OpenBase AI</h1>
  </header>

  <div class="form-container">
    <h2>Become a Creator</h2>
     <form action="admin-app/join_submit.php" method="post">
      <label for="name">Your Name / Artist Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="bio">Short Bio or Message:</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us about your music or AI journey..."></textarea>

      <button type="submit">Join the Movement</button>
    </form>
  </div>

</body>
</html>
