 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenBase AI – Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    header {
      margin-bottom: 2rem;
    }

    header img {
      height: 60px;
      vertical-align: middle;
    }

    header h1 {
      display: inline-block;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-left: 1rem;
      color: #0ff;
    }

    .track-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .cover {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    audio {
      width: 100%;
      max-width: 400px;
      margin-bottom: 0.5rem;
    }

    .download-icon {
      font-size: 1.5rem;
      color: #0ff;
      text-decoration: none;
    }

    .nav-buttons button {
      background-color: #0ff;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #00cccc;
    }

    .track {
  background: #1a1a1a;
  border-radius: 10px;
  padding: 1rem;
  margin-bottom: 2rem;
  box-shadow: 0 0 10px #0ff;
}
.track img {
  border-radius: 10px;
}
.track h3 {
  font-family: 'Orbitron', sans-serif;
  color: #0ff;
}

.logo-link {
  text-decoration: none;
  color: inherit; 
}

.logo-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      align: center;
    }

    .logo-container img {
      height: 60px;
    }

    .logo-container h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-left: 1rem;
      color: #0ff;
    }

    #trackList {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
  </style>
</head>
<body>

<header>
  <a href="../index.html" class="logo-link">
    <div class="logo-container">
    <img src="Gen Muzik logo.png" alt="GEN MUZIK Logo">
    <h1>OpenBase AI</h1></a>
  </div>
  </a>
  
</header>

<main>
  <div class="track-title" id="trackTitle">Loading...</div>
  <img src="" class="cover" id="albumCover" />
  <div id="trackList"></div>
  <div class="controls">
    <audio controls id="audioPlayer"></audio>
    <a class="download-icon" id="downloadLink" download title="Download Track">⬇️</a>
  </div>
  <div class="nav-buttons">
    <button onclick="prevTrack()">⏮️ Prev</button>
    <button onclick="nextTrack()">⏭️ Next</button>
  </div>
</main>

<!-- ✅ This script loads your Firebase-connected playlist -->
<script type="module" src="script.js"></script>
<script>
const form = document.getElementById('uploadForm');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch('https://openbase-backend.onrender.com/api/upload/', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (response.ok) {
        status.innerHTML = `<p>✅ Upload successful!</p><audio controls src="${result.url}"></audio>`;
      } else {
        status.innerHTML = `<p>❌ Error: ${result.error}</p>`;
      }
    } catch (error) {
      status.innerHTML = `<p>⚠️ Network error: ${error.message}</p>`;
    }
  });


</script>
</body>
</html>
